<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi-Res Music Player</title>
    <link rel="manifest" href="/manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        audio {
            width: 100%;
            max-width: 600px;
            outline: none;
        }
        #installBanner {
            display: none;
            position: fixed;
            bottom: 20px;
            background-color: #1DB954;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Hi-Res Music Player</h1>
    <audio id="player" controls>
        <source src="audio-file.flac" type="audio/flac">
        Your browser does not support the FLAC format.
    </audio>

    <div id="installBanner">Install App</div>

    <script src="/app.js"></script>
</body>
</html>
